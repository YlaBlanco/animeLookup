<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Anime Finder</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <!--  HEADER  -->
    <header class="glass-header">
        <div class="header-left">
            <h1>Anime Finder</h1>
        </div>
        <div class="header-center">
            <button class="tab active" data-tab="top">Top</button>
            <button class="tab" data-tab="airing">Airing</button>
            <button class="tab" data-tab="season">Season</button>
            <button class="tab" data-tab="genre">Genre</button>
        </div>

        <div class="header-filters">
        <!-- Season -->
            <select id="seasonSelect">
                <option value="winter">Winter</option>
                <option value="spring">Spring</option>
                <option value="summer">Summer</option>
                <option value="fall">Fall</option>
            </select>

            <!-- Year -->
            <select id="yearSelect"></select>

            <!-- Genre -->
            <select id="genreSelect">
                <option value="1">Action</option>
                <option value="2">Adventure</option>
                <option value="4">Comedy</option>
                <option value="8">Drama</option>
                <option value="10">Fantasy</option>
                <option value="14">Horror</option>
                <option value="22">Romance</option>
                <option value="24">Sci-Fi</option>
            </select>
        </div>
        
        <div class="header-right">
            <input id="searchInput" type="text" placeholder="Enter a title..." />
            <button id="searchBtn">Search</button>
        </div>

    </header>

    <!--  THEME TOGGLE  -->
    <button id="themeToggle" class="theme-toggle">
        <span id="themeIcon">ðŸŒ™</span>
    </button>

    <!--  LOADING  -->
    <div id="loading" class="hidden">Loading...</div>

    <!--  RESULTS GRID  -->
    <div id="results"></div>

    <!--  PAGINATION  -->
    <div id="pagination" style="margin-top: 20px; text-align:center;"></div>

    <!--  MODAL  -->
    <div id="animeModal" class="modal">
        <div class="modal-content">
            <span id="closeModal">&times;</span>

            <div class="modal-body">

                <!-- LEFT SIDE -->
                <div class="modal-left">
                    <img id="modalImage" />
                    <div class="modal-genres" id="modalGenres"></div>
                </div>

                <!-- RIGHT SIDE -->
                <div class="modal-info">
                    <h2 id="modalTitle"></h2>

                    <div class="info-line"><strong>Score:</strong> <span id="modalScore"></span></div>
                    <div class="info-line"><strong>Episodes:</strong> <span id="modalEpisodes"></span></div>
                    <div class="info-line"><strong>Status:</strong> <span id="modalStatus"></span></div>

                    <h3>Synopsis</h3>
                    <p id="modalSynopsis"></p>
                </div>

            </div>
        </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
